<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Call Lambda from JS</title>
</head>
<body>
    <h1>Fetch User Data</h1>
    <button onclick="fetchUserData('Kin')">Get User Info</button>


    <script>
        function fetchUserData(username_fetch) {
            var apiUrl = `https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=user&username=${username_fetch}`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    var userInfo = JSON.parse(data.body);
                    // Define variables for each piece of user information
                    var email_fetch = userInfo[1];
                    var score_fetch = userInfo[2];
                    var misfits15_fetch = userInfo[3];
                    var paultyson_fetch = userInfo[4];
                    var ufc302_fetch = userInfo[5];
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
