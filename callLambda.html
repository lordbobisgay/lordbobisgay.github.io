<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Users</title>
    <script>
        async function fetchUsers() {
            try {
                const response = await fetch('https://tliuuz46wg66msscim77husneu0mfmji.lambda-url.us-east-1.on.aws/', {
                    method: 'GET', // The HTTP method you want to use for the request
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                const data = await response.json(); // Converting the response to JSON
                if (response.ok) {
                    // Successfully received the data
                    displayUsers(data); // Call function to display user data
                } else {
                    throw new Error(data.message || "Failed to fetch users");
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                document.getElementById('users').innerText = 'Error fetching users: ' + error.message;
            }
        }

        function displayUsers(users) {
            const usersContainer = document.getElementById('users');
            usersContainer.innerHTML = ''; // Clear previous contents
            users.forEach(user => {
                const userElement = document.createElement('div');
                userElement.textContent = JSON.stringify(user);
                usersContainer.appendChild(userElement);
            });
        }
    </script>
</head>
<body>
    <button onclick="fetchUsers()">Fetch Users</button>
    <div id="users" style="margin-top: 20px;">
        <!-- Users will be displayed here -->
    </div>
</body>
</html>
