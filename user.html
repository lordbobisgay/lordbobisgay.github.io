    <script type="module">
        var email_fetch;
        var score_fetch;
        var misfits15_fetch;
        var paultyson_fetch;
        var ufc302_fetch;

        // Function to retrieve data
        function get1() {
    const username = localStorage.getItem('username');
    var apiUrl = `https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=user&username=${username}`;
    if (!username) {
        document.getElementById('userInfo').innerHTML = '<p class="text-danger">No user is currently logged in.</p>';
        return;
    }

    fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
            var userInfo = JSON.parse(data.body);
            // Extract user information from the fetched data
            var email_fetch = userInfo[1];
            var score_fetch = userInfo[2];
            var misfits15_fetch = userInfo[3];
            var paultyson_fetch = userInfo[4];
            var ufc302_fetch = userInfo[5];

            let userInfoHtml = `
                <p><strong>Username:</strong> ${username}</p>
                <p><strong>Email:</strong> ${email_fetch}</p>
                <p><strong>Score:</strong> ${score_fetch || 'No score yet'}</p>
            `;

            // Handle Misfits15 picks
            if (misfits15_fetch !== "misfits15 not found") {
                const MisfitsPicks = [];
                const MF15 = misfits15_fetch;
                MisfitsPicks.push(MF15[0] === 'L' ? 'Bell' : 'Hamm');
                MisfitsPicks.push(MF15[1] === 'L' ? 'Lil Cracra' : 'YuddyGang');
                MisfitsPicks.push(MF15[2] === 'L' ? 'Park' : 'Vargas');
                MisfitsPicks.push(MF15[3] === 'L' ? 'Bee' : 'Celinat');
                MisfitsPicks.push(MF15[4] === 'L' ? 'Magen' : 'Fangs');
                userInfoHtml += `<p><strong>Misfits15 Picks:</strong> ${MisfitsPicks.join(', ')}</p>`;
            }

            // Handle Paul vs Tyson picks
            if (paultyson_fetch !== "paultyson not found") {
                const PaulTysonPicks = [];
                const PaulTyson = paultyson_fetch;
                PaulTysonPicks.push(PaulTyson[0] === 'L' ? 'Paul' : 'Tyson');
                PaulTysonPicks.push(PaulTyson[1] === 'L' ? 'Taylor' : 'Serrano');
                PaulTysonPicks.push(PaulTyson[2] === 'L' ? 'Till' : 'Chavez Jr');
                PaulTysonPicks.push(PaulTyson[3] === 'L' ? 'Sylve' : 'Schofield');
                userInfoHtml += `<p><strong>Paul vs Tyson Picks:</strong> ${PaulTysonPicks.join(', ')}</p>`;
            }

            // Handle UFC 302 picks
            if (ufc302_fetch !== "ufc302 not found") {
                const ufc302picks = [];
                const ufc302 = ufc302_fetch;
                ufc302picks.push(ufc302[0] === 'L' ? 'Makhachev' : 'Porier');
                ufc302picks.push(ufc302[1] === 'L' ? 'Strickland' : 'Costa');
                ufc302picks.push(ufc302[2] === 'L' ? 'Holland' : 'Oleksiejczuk');
                ufc302picks.push(ufc302[3] === 'L' ? 'Almeida' : 'Romanov');
                ufc302picks.push(ufc302[4] === 'L' ? 'Brown' : 'Dos Santos');
                ufc302picks.push(ufc302[5] === 'L' ? 'Almeida' : 'Kopylov');
                ufc302picks.push(ufc302[6] === 'L' ? 'Dawson' : 'Solecki');
                ufc302picks.push(ufc302[7] === 'L' ? 'Rowe' : 'Matthews');
                ufc302picks.push(ufc302[8] === 'L' ? 'Price' : 'Morono');
                ufc302picks.push(ufc302[9] === 'L' ? 'Gall' : 'Hafez');
                ufc302picks.push(ufc302[10] === 'L' ? 'Perez' : 'Edwards');
                ufc302picks.push(ufc302[11] === 'L' ? 'Raposo' : 'Lima');
                // Add the rest similarly...
                userInfoHtml += `<p><strong>UFC 302 Picks:</strong> ${ufc302picks.join(', ')}</p>`;
            }

            // Calculate total picks if any
            if (paultyson_fetch !== "paultyson not found" || misfits15_fetch !== "misfits15 not found" || ufc302_fetch !== "ufc302 not found") {
                let total = 0;
            if (paultyson_fetch !== "paultyson not found") {
                total = total + (paultyson_fetch ? paultyson_fetch.length : 0);}
            if (misfits15_fetch !== "misfits15 not found") {
                total = total + (misfits15_fetch ? misfits15_fetch.length : 0);}
            if (ufc302_fetch !== "ufc302 not found") {
                total = total + (ufc302_fetch ? ufc302_fetch.length : 0);}
                userInfoHtml += `<p><strong>Total Picks:</strong> ${total}</p>`;
            } else {
                userInfoHtml += `<p><strong>Total Picks:</strong> No picks yet</p>`;
            }

            // Update the DOM with user info
            document.getElementById('userInfo').innerHTML = userInfoHtml;
        })
        .catch(error => console.error('Error:', error));
}
