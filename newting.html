<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Burning Button Example</title>
<style>
    .burningButton {
        background-image: url('assets/fire.gif'); /* Adds the fire.gif as a background */
        background-size: cover; /* Cover the entire area of the button */
        background-repeat: no-repeat; /* Prevents repeating the background image */
        background-position: center -10px; /* Centers horizontally and moves the background 10px up */
        color: white; /* Changes the text color to white for better visibility */
        padding: 10px 20px; /* Adds some padding to make the button bigger */
        border: none; /* Removes the default border */
        cursor: pointer; /* Changes the cursor to a pointer when hovering over the button */
    }
</style>
</head>
<body>
<button class="burningButton">Click me!</button>
<script>

</script>
</body>
</html>
