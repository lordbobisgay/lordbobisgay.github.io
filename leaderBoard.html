    <script type="module">


        // Function to retrieve data
        function getLeaderboard() {
    fetch(`https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=leaderboard`)
        .then(response => response.json())  // Parse the JSON from the response
        .then(data => {
            // Parse the body string to JSON to get the actual leaderboard data
            const leaderboardData = JSON.parse(data.body);
            const currentUser = localStorage.getItem('username');  // Get the current user's username from local storage
            if (leaderboardData.length > 0) {
                let leaderboardHtml = '<h2>Leaderboard</h2><ul class="list-group">';
                leaderboardData.forEach(user => {
                    // Check if the current user matches the user in the leaderboard data
                    const highlightClass = user.username === currentUser ? 'highlight' : '';
                    leaderboardHtml += `<li class="list-group-item list-group-item2 d-flex justify-content-between align-items-center ${highlightClass}">
                        ${user.rank}: ${user.username}
                        <span class="">Correct Picks: ${user.picks}</span>
                        <span class="">Total Picks: ${user.total}</span>
                        <span class="">Score: ${user.score}</span>
                    </li>`;
                });
                leaderboardHtml += '</ul>';
                document.getElementById('userInfo').innerHTML = leaderboardHtml;
            } else {
                document.getElementById('userInfo').innerHTML = '<p class="text-danger">No leaderboard data found.</p>';
            }
        })
        .catch(error => {
            console.error('Failed to fetch leaderboard data:', error);
            document.getElementById('userInfo').innerHTML = '<p class="text-danger">Error loading leaderboard data.</p>';
        });
}
