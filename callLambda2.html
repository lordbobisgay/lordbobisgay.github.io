<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
</head>
<body>
    <button id="fetchButton">Fetch User Details</button>
    <div id="result"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', function() {
            // API URL from your Lambda function
            const apiUrl = 'https://tliuuz46wg66msscim77husneu0mfmji.lambda-url.us-east-1.on.aws/';

            // Define the request body with necessary parameters
            const requestBody = {
                page: 'user',
                username: 'thatkid435',
                placeholder1: 'x',
                placeholder2: 'x',
                placeholder3: 'x'
            };

            // Make a fetch request to the Lambda function
            fetch(apiUrl, {
                method: 'POST', // Ensure this matches the method expected by your Lambda function
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody) // Send the data as JSON
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
					throw new Error('Network response was not ok, status code: ' + response.status);
                }
                return response.json();
            })
            .then(data => {
                console.log(data); // Log the data to the console for debugging
                // Display the user details
                const userDetails = JSON.parse(data.body);
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = ''; // Clear previous results
                userDetails.forEach(detail => {
                    const p = document.createElement('p');
                    p.textContent = detail;
                    resultDiv.appendChild(p);
                });
            })
            .catch(error => {
                console.error('Error fetching data:', error);
                document.getElementById('result').textContent = `Error: ${error.message}`;
            });
        });
    </script>
</body>
</html>
