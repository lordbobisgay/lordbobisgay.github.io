        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
        import { getDatabase, ref, set, get, child, onValue,query,orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
  
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBAwwddAnM5DhrHNmFYSjV2GMDQddHDFoU",
            authDomain: "bobsfightnews.firebaseapp.com",
            databaseURL: "https://bobsfightnews-default-rtdb.firebaseio.com",
            projectId: "bobsfightnews",
            storageBucket: "bobsfightnews.appspot.com",
            messagingSenderId: "1069009978943",
            appId: "1:1069009978943:web:362f9a0911eff241065a8a",
            measurementId: "G-505FSMGF82"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        document.getElementById("submit").addEventListener('click', function(e) {
        e.preventDefault();
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("phone").value; // Adjust if this is actually the password input.

        // Check if the email is already in use
        const usersRef = ref(db, 'user/');
        const emailQuery = query(usersRef, orderByChild('email'), equalTo(email));
        get(emailQuery).then((snapshot) => {
            if (snapshot.exists()) {
                alert("Email is already in use");
            } else {
                // No user has this email, proceed with username check
                const usernameRef = ref(db, 'user/' + username);
                get(usernameRef).then((snapshot) => {
                    if (snapshot.exists()) {
                        alert("Username is already in use");
                    } else {
                        set(ref(db, 'user/' + username), {
                            username: username,
                            email: email,
                            password: password,
                            picks: 0,
                            total: 0,
                            score: 0
                        }).then(() => {
                            localStorage.setItem('username', username);
                            alert("Register Successful!");
                            window.location.href = 'http://ParkerMillerBusiness.github.io/boxing/index.html'; // Redirect after successful registration
                        }).catch((error) => {
                            alert("Failed to register: " + error.message);
                        });
                    }
                }).catch((error) => {
                    console.error("Failed to check username availability:", error);
                });
            }
        }).catch((error) => {
            console.error("Failed to check email availability:", error);
        });
    });

// Check if username exists in localStorage
