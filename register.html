    <script type="module">
        // Import Firebase modules


        document.getElementById("submit").addEventListener('click', function(e) {
    e.preventDefault();
    const username = document.getElementById("username").value;
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value; // Adjust if this is actually the password input.

    // Check for spaces in username
    if (username.includes(' ')) {
        alert('Username cannot contain spaces.');
        return; // Stop the function if there are spaces
    }

    // Check if the email is already in use
    checkEmailInUse(email).then(isInUse => {
        if (isInUse) {
            alert("Email is already in use");
        } else {
            // Assuming checkUsernameInUse is similar to checkEmailInUse
            checkUsernameInUse(username).then(isInUse => {
                if (isInUse) {
                    alert("Username is already in use");
                } else {
                    // Register the user
                    fetch(`https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=register3&emailCheck=${email}&usernameCheck=${username}&password=${password}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json(); // Parse JSON from the response
                    })
                    .then(data => {
                        localStorage.setItem('username', username);
                        localStorage.setItem('firstTime', 'yes');
                        alert("Register Successful!");

                        // Fetch to set the register key
                        return fetch(`https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=registerKey&username=${username}`)
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json(); // Parse JSON from the response
                            })
                            .then(keyData => {
                                const keyBody = JSON.parse(keyData.body);
                                localStorage.setItem('registerKey', keyBody.registerKey);
                                window.location.href = 'http://punchpredictor.com/upcomingEvents.html'; // Redirect after successful registration and setting the register key
                            });
                    })
                    .catch((error) => {
                        alert("Failed to register: " + error.message);
                    });
                }
            });
        }
    });
});



document.addEventListener('DOMContentLoaded', function() {
    let username;
    const registerKey = localStorage.getItem('registerKey');
    if (registerKey) {
        fetch(`https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=verify&result=${registerKey}`)
            .then(response => response.json())
            .then(data => {
                const responseBody = JSON.parse(data.body);
                if (data.statusCode === 200) {
                    username = responseBody.username;
                    console.log('Username:', username);

                    // Hide the REGISTER and SIGN IN navigation items
                    document.getElementById('navRegister').style.display = 'none';
                    document.getElementById('navSignIn').style.display = 'none';

                    // Create a new nav item for the user, using the username as the link text
                    var navItem = document.createElement('li');
                    navItem.className = 'nav-item mx-0 mx-lg-1';
                    navItem.innerHTML = `<a class="nav-link py-3 px-0 px-lg-3 rounded text-bigger-specifically2" href="http://punchpredictor.com/user.html">${username}</a>`;
                    document.querySelector('#navbarResponsive .navbar-nav').appendChild(navItem);
                } else {
                    console.error('Failed to verify register key:', responseBody.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
    }
});
function checkEmailInUse(email) {
    return fetch(`https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=register1&emailCheck=${email}`)
        .then(response => response.json())  // Parse the first level of JSON which is returned by fetch
        .then(data => {
            const body = JSON.parse(data.body);  // Parse the string in 'body' to a JSON object
            if (body.status === 1) {
                alert("Email is already in use");
                return true;
            } else {
                return false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
}
function checkUsernameInUse(username) {
    return fetch(`https://g8mjh5drkf.execute-api.us-east-1.amazonaws.com/dev?page=register2&usernameCheck=${username}`)
        .then(response => response.json())  // Parse the first level of JSON which is returned by fetch
        .then(data => {
            const body = JSON.parse(data.body);  // Parse the string in 'body' to a JSON object
            if (body.status === 1) {
                alert("Username is already in use");
                return true;
            } else {
                return false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
}
